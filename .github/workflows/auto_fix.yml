name: Auto Fix with Gemini

on:
  schedule:
    - cron: '0 * * * *' # প্রতি ঘণ্টায় রান করবে
  workflow_dispatch:

jobs:
  auto_fix:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests GitPython PyGithub python-dotenv

    - name: Run Coding Agent
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GITHUB_PAT: ${{ secrets.PAT }}
        GITHUB_USERNAME: StudioAsInc
        GITHUB_REPO: synapse-android
      run: |
        python .github/workflows/coding_agent.py